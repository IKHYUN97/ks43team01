<!DOCTYPE html>
<html class="no-js" lang="zxx" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{userpage/layout/userdefault}">	 

<!------ Include the above in your HEAD tag ---------->
<div layout:fragment="content">
<style>

.BoardRow{
	width: 1200px;
	margin:0 auto;	
}

.addBoardForm {
	width: 1200px;
	margin:0 auto;	
	margin-bottom: 100px;
	margin-top:100px;
}

.single-element-widget{
	margin-bottom: 30px;
}

.clickBtn{
	width: 1200px;
	text-align:center;
}

</style>

 <div class="slider-area">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="BoardRow">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 text-center">
                                <h2>Notice</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero End -->
        <!-- About Details Start -->

		<div class="addBoardForm">
			<div class="single-element-widget mt-30">
								<div class="default-select" id="default-select">
									<select id="boardCategoryList" name="boardCategoryList">
											<option value="">- 게시판 카테고리 -</option>
											<th:block th:if="${not #lists.isEmpty(boardCategoryList)}" th:each="l : ${boardCategoryList}">
												<option th:value="${l.boardCategoryCode}">[[${l.boardCategoryName}]]</option>
											</th:block>
											<th:block th:unless="${not #lists.isEmpty(boardCategoryList)}">
												<option value="">등록된 카테고리가 없습니다.</option>
											</th:block>
									</select>
								</div>
			</div>
			<div class="BoardRow">
				<form class="" th:action="@{/userpage/board/addNoticeBoard}" method="post" id="boardForm" novalidate="novalidate">
					<div class="BoardRow">
						<div class="col-12">
							<div class="form-group">
								<h4>제목</h4>
								<input class="form-control" name="boardPostTitle" id="boardPostTitle" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = '입력하세요.'" placeholder="제목을 입력하세요."  required>
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
							<h4>이름</h4>
								<input class="form-control valid" name="boardUserName" id="boardUserName" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = '입력하세요.'" placeholder="이름을 입력하세요."  required>
							</div>
						</div>
					
						<div class="col-12">
							<div class="form-group">
							<h4>본문</h4>
								<textarea class="form-control w-100" name="boardPostContent" id="boardPostContent" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = '본문을 입력하세요.'" placeholder="본문을 입력하세요."  required></textarea>
							</div>
						</div>
					
					</div>
						<div class="clickBtn mt-3" >
							<button type="submit" class="success boxed-btn">저장</button>
							<a th:href="@{/userpage/board/noticeBoardList}"><button type="button" class="cancel boxed-btn">취소</button></a>
						</div>
				</form>
			</div>
		</div>
			
	
</div>
